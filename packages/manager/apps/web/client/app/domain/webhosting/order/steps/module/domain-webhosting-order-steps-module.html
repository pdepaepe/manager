<oui-step-form
    data-header="{{:: 'domain_webhosting_order_module_step_title' | translate }}"
    data-editable="!$ctrl.stepper.loadingCheckout"
    data-navigation="false">
    <div
      class="row d-md-flex mb-3"
      data-ng-repeat="chunkModules in ::$ctrl.availableModules track by $index">
         <div
             class="col-md-4"
             data-ng-repeat="module in ::chunkModules track by module.id">
             <oui-select-picker
                 class="h-100"
                 data-name="{{:: module.planCode }}"
                 data-label="{{:: 'domain_webhosting_order_module_step_' + module.planCode + '_label' | translate }}"
                 data-description="{{:: 'domain_webhosting_order_module_step_' + module.planCode + '_description' | translate }}"
                 data-model="$ctrl.module"
                 data-values="[module]"
                 data-variant="light"
                 data-on-change="$ctrl.updateModule()">
                 <oui-select-picker-picture>
                     <img
                         class="mw-100"
                         data-ng-src="assets/images/logos/{{:: module.planCode}}.svg"
                         alt=""
                         aria-hidden="true"/>
                 </oui-select-picker-picture>
                 <oui-select-picker-footer>
                     <order-catalog-price></order-catalog-price>
                 </oui-select-picker-footer>
             </oui-select-picker>
         </div>
         <div
              class="col-md-4"
              data-ng-if="$last">
             <oui-select-picker
                 data-label="{{ 'domain_webhosting_order_module_step_none_label' | translate }}"
                 data-model="$ctrl.module"
                 data-values="[null]"
                 data-variant="light"
                 data-on-change="$ctrl.updateModule()">
             </oui-select-picker>
         </div>
    </div>
</oui-step-form>
